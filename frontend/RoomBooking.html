<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/images/uh-logo-placeholder.png" alt="University Logo" />
            </div>
            <h1 class="site-title">University of Houston at Sugar Land</h1>
            <ul class="nav-links">
                <li><a href="homePage.html">Home</a></li>
                <li><span>|</span></li>
                <li><a href="About.html">About Us</a></li>
                <li><span>|</span></li>
                <li><a href="RoomBooking.html">Room Booking</a></li>
                <li><span>|</span></li>
                <li><a href="FAQPage.html">FAQ</a></li>
                <li><span>|</span></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content; form ; create classes and add style info to the CSS file to keep HTML file streamlined-->
    <main>
        <h1 class="booking-title">Request a Room</h1>

        <!--Form Container-->
        <form id ="roomBookingForm" class="booking-form">

            <!--Full Name Field(required)-->
            <div class="form-group">    
                <label for="name">Full Name:<span class="required">*</span></label>
                <input type="text" id="name" name="name" required />
            </div>
            
            <!--Email Field(required)-->
            <div class="form-group">
                <label for="email">Email:<span class="reuired">*</span></label>
                <input type="email" id="email" name="email" required />
            </div>
            
            <!--studentID Field(required)-->
            <div class="form-group">
                <label for="studentID">Student ID:<span class="required">*</span></label>
                <input type="text" id="studentID" name="studentID" required />
            </div>
            
            <!--Date Field(required)-->
            <div class="form-group">
                <label for="date">Requested Date:<span class="required">*</span></label>
                <input type="date" id="date" name="date" required />
            </div>
            
            <!--Time Field(required)-->
            <div class="form-group">
                <label for="time">Requested Time:<span class="required">*</span></label>
                <input type="time" id="time" name="time" required />
            </div>
            
            <!--Student Organization(optional)-->
            <div class="form-group">
                <label for="organization">Student Organization (optional):</label>
                <input type="text" id="organization" name="organization"/>
            </div>
            
            <!--Message/Reason-->
            <div class="form-group">
                <label for="message">Reason for Booking (200 words max):</label>
                <textarea id="message" name="message" maxlength="200" rows="6"></textarea>
            </div>
            
            <!--Submit Button-->
            <button type="submit" class="submit-button">Submit Request</button>
        
        </form>
    </main>

    <!--Footer-->
    <footer>
        <p>&copy; 2025 UH Sugar Land Student Center. All rights reserved.</p>
    </footer>

</body>
</html>
